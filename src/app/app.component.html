<div class="layout" [ngClass]="{'zoom': layoutService.getLayoutStatus().zoom}">
  <header (click)="layoutService.setLayoutZoom()">header</header>
  <main>

    <section>
      <app-gridcards-view *ngFor="let options of datagridcards" [options]="options"></app-gridcards-view>
    </section>

    <section>
      <app-gridcards-form [options]="datagridcards"></app-gridcards-form>
    </section>

    <router-outlet></router-outlet>
  </main>
  <footer>footer</footer>

  <app-mediascreen></app-mediascreen>

</div>
